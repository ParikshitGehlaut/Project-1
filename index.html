<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" href="favicon.png" type="image/png" sizes="16x16" />
    <title>Facebook - log in or sign up</title>
  </head>
  <body class="bg-gray-200 mx-auto">
    <div class="container mt-40 flex items-center justify-center w-4/5 mx-3">
      <div class="left">
        <img class="w-80" src="fb.svg" alt="Facebook's logo" />
        <p class="text-3xl mx-4 w-3/5">
          Facebook helps you connect and share with people in your life.
        </p>
      </div>
      <div
        class="right flex flex-col bg-white p-8 rounded-lg w-2/5 text-lg relative"
      >
        <input
          class="px-4 h-10 my-2 border border-1 border-gray-200 rounded-sm outline-blue-600"
          type="text"
          placeholder="Email Address or phone number"
        />
        <input
          class="px-4 h-10 my-2 border border-1 border-gray-200 rounded-sm outline-blue-600"
          type="password"
          placeholder="Password"
        />
        <button
          class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-lg font-bold hover:cursor-pointer"
        >
          Log In
        </button>
        <span class="text-blue-500 text-center text-sm my-2 hover:underline"
          >Forgotten password?</span
        >
        <hr class="my-2" />
        <button
          class="bg-green-500 hover:bg-green-600 text-white mt-3 mb-2 py-3 px-3 mx-auto rounded-lg font-bold hover:cursor-pointer w-fit"
        >
          Create New Account
        </button>
        <span class="absolute -bottom-10 text-sm">
          <span class="font-bold">Create a Page</span>
          for a celebrity, brand or business</span
        >
      </div>
    </div>
  </body>
</html>
